<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Infographics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../map/mapTest.html">Interactive Map</a></li>
            <li><a href="../infographic/infographicTest.html">Infographics</a></li>
            <li><a href="../about.html">About</a></li>
        </ul>
    </nav>
</header>
<body>
    <!-- Containers for charts -->
    <div class="chart-container">
        <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chart2"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chart3"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chart4"></canvas>
    </div>

    <script>
        // Function to create a chart
        function createChart(canvasId, chartType, chartTitle, labels, values) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartTitle,
                        data: values,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(201, 203, 207, 0.6)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(201, 203, 207, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: chartTitle,
                            font: {
                                size: 18
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Dummy datasets
        const dummyLabels = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'];
        const dummyValues1 = [12, 19, 3, 5, 2, 3];
        const dummyValues2 = [10, 15, 7, 3, 6, 8];
        const dummyValues3 = [8, 14, 6, 9, 5, 4];
        const dummyValues4 = [5, 10, 8, 15, 7, 6];

        // Creating charts
        createChart('chart1', 'bar', 'Bar Chart Example', dummyLabels, dummyValues1);
        createChart('chart2', 'line', 'Line Chart Example', dummyLabels, dummyValues2);
        createChart('chart3', 'pie', 'Pie Chart Example', dummyLabels, dummyValues3);
        createChart('chart4', 'radar', 'Radar Chart Example', dummyLabels, dummyValues4);
    </script>
    <footer>
        <p>&copy; 2024 Climate Data Visualization Project</p>
    </footer>
</body>
</html>
